<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- box to a circle -->
    <div class="wrapper">
      <div class="box" id="box1">Box 1</div>
    </div>

<!-- business murray -->
    <div class="person-card">
      <img class="person-img" src="img/bill.jpg" alt="Bill Murray" />
      <div class="person-info">
        <div class="details-title">
          <span class="bill">Bill Murray</span><br/>
          <small>Ghost Buster, Co-Founder</small>
        </div>
        <div class="details-body">
          William James "Bill" Murray (born September 21, 1950) is an American actor, comedian, and writer.
        </div>
      </div>
    </div>

      <!-- expanding ghost -->
    <div class="ghostWrapper">
      <img src="img/ghost.png" id="ghost">
    </div>

      <!-- circle spoke hover -->
    <div class="circleWrapper">
      <h1>Hover Me</h1>
      <div class="circle">
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
        <div class="line"><span class="dot"></span></div>
      </div>
    </div>

    <div class="box">
      <div class="box1"></div>
      <div class="reveal"></div>
    </div>

    <div class="boxWrapper">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>

    <!-- skier -->
    <div class="skiMan">

    <img class="skier" src="https://d30y9cdsu7xlg0.cloudfront.net/png/145928-200.png">
  </div>

  </body>
</html>
